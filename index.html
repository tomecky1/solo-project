<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendor/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0d3d74d6a4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital@1&family=Rubik&display=swap" rel="stylesheet">
    <title>Projekt solowy</title>
</head>
<body class="registration-form-template">
  <nav class="navigation-sidebar">
    <div class="navigation-sidebar-wrapper">
      <div class="navigation-sidebar-brand">
        <h1 class="sidebar-brand-name">Just do it</h1>
      </div>
      <div class="navigation-sidebar-mobile">
        <i class="fas fa-bars"></i>
      </div>
    </div>  
    <div class="navigation-sidebar-menu">
      <ul>
        <li><img class="icon" src="images/icons/general.svg" alt="general"><a href="#">General</a></li>
        <li><img class="icon" src="images/icons/details.svg" alt="details"><a href="#">Details</a></li>
        <li><img class="icon" src="images/icons/links.svg" alt="links"><a href="#">Links</a></li>
        <li><img class="icon" src="images/icons/banners.svg" alt="banners"><a href="#">Banners</a></li>
        <li><img class="icon" src="images/icons/personaldata.svg" alt="personal"><a href="#">Personal data</a></li>
        <li><img class="icon" src="images/icons/payout.svg" alt="payout"><a href="#">Payout</a></li>
        <li><img class="icon" src="images/icons/postback.svg" alt="postback"><a href="#">Postback</a></li>
      </ul>        
    </div>
  </nav>
  <section class="top-bar">
    <div class="container-fluid">
      <div class="d-flex row bd-highlight">
        <div class="d-flex col-md-6 py-2 frame justify-content-center align-items-center">
          <h3>Testowo</h3>
        </div>
        <div class="d-flex col-md-2 py-2 frame justify-content-center align-items-center">
          <img class="top-bar-image" src="images/icons/wallet.svg" alt="top-bar-image">
          <h3 class="px-2">$1500.00</h3>
          <img class="top-bar-image" src="images/icons/arrow-down-small.svg" alt="arrow-down-small">
        </div>
        <div class="d-flex col-md-1 py-2 frame justify-content-center align-items-center">
          <img class="top-bar-image" src="images/icons/notification.svg" alt="notification">
        </div>
        <div class="d-flex col-md-2 py-2 frame justify-content-center align-items-center">
          <img class="top-bar-image" src="images/icons/personaldata.svg" alt="personaldata">
          <span class="username px-2">Leonardo Dicaprio</span>
        </div>
        <div class="d-flex col-md-1 py-2 frame justify-content-center align-items-center">
          <img class="top-bar-image" src="images/icons/quit.svg" alt="quit">
        </div>
      </div>
    </div>
  </section>
  <section class="general">
    <!-- <div class="container"> -->
      <div class="general-wrapper">
        <h4>GENERAL STATISTICS</h4>
        <div class="date-wrapper">
          <span class="date-one">
            16.05.2020
          </span>
          <span class="date-two">
            16.05.2020
            <img class="icon-calendar" src="images/icons/calendar.svg" alt="calendar">
          </span>
          <div class="box-refresh">
            <img class="icon-refresh" src="images/icons/refresh.svg" alt="refresh">
          </div>
        </div>
        <div class="main-wrapper">
          <div class="container">
            <div class="d-flex row">
              <div class="d-flex content content1 col-md-6 py-2 justify-content-between align-items-center">
                <p class="thick">Visits Signups</p>
                <span class="value">124</span>
              </div>
              <div class="d-flex content content2 col-md-6 py-2 justify-content-between align-items-center">
                <p class="thick">Net deposit</p>
                <span class="value">564</span>
              </div>
            </div>
            <div class="d-flex row">
              <div class="d-flex content content1 col-md-6 py-2 justify-content-between align-items-center">
                <p class="thick">FTD</p>
                <span class="value">445</span>
              </div>
              <div class="d-flex content content2 col-md-6 py-2 justify-content-between align-items-center">
                <p class="thick">Turn over</p>
                <span class="value">432</span>
              </div>
            </div>
            <br><br>
            <div class="d-flex row">
              <p class="thick">Earnings chart</p>
            </div>
            <div class="button-wrapper d-flex col-md-6 py-2 justify-content-between align-items-center">
              <div class="button d-flex justify-content-between align-items-center">
                <div class="button-color-1">
                </div>
                <span class="button-name">
                  Signups
                </span>
              </div>
              <div class="button d-flex justify-content-between align-items-center">
                <div class="button-color-2">
                </div>
                <span class="button-name">
                  FTD
                </span>
              </div>
              <div class="button d-flex justify-content-between align-items-center">
                <div class="button-color-3">
                </div>
                <span class="button-name">
                  Earned
                </span>
              </div>
            </div>
            <br><br>
            <img class="chart" src="images/chart-main.png" alt="chart">
          </div>
        </div>
      </div>
    <!-- </div> -->
  </section>
  <section class="links-section">
    <h4>LINKS</h4>
  </section>
</body>
</html>
